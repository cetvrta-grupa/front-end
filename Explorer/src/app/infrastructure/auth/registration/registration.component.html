<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
        <mat-error *ngIf="registrationForm.get('name')?.hasError('pattern')">Name should start with an uppercase letter</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" type="text" />
        <mat-error *ngIf="registrationForm.get('name')?.hasError('pattern')">Name should start with an uppercase letter</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" />
        <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Biography</mat-label>
        <input matInput formControlName="biography" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Motto</mat-label>
        <input matInput formControlName="motto" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Profile Picture</mat-label>
        <input matInput type="text" [readonly]="true" formControlName="profileImageBytes" />
        <input type="file" (change)="onProfilePictureSelected($event)" id="fileInput" />
      </mat-form-field>                   
      <img [src]="selectedImage" *ngIf="selectedImage" alt="Selected Image" />         
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="Author">Author</mat-option>
          <mat-option value="Tourist">Tourist</mat-option>
        </mat-select>
      </mat-form-field>      
      <button color="primary" type="submit" mat-raised-button>Register</button>
    </div>
</form>

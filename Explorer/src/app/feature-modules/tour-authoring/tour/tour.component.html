<div id="tour">
    <p>Tours</p>
    <hr>
    <div id="tour-details">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Demandigness level</th>
                    <th>Tags</th>
                    <th>Status</th>
                    <th></th>
                    <th>Equipment</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of tours">
                    <td>{{t.name}}</td>
                    <td>{{t.description}}</td>
                    <td>{{t.price}}</td>
                    <td>{{t.demandignessLevel}}</td>
                    <td>{{t.tags}}</td>
                    <td>{{t.status}}</td>
                    <td>
                        <button color="accent" (click)="deleteTour(t.id || 0)" mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button color="primary" (click)="onEditClicked(t)" mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                    <div>
                        <table>
                            <tbody>
                                <tr *ngFor="let e of t.equipment">
                                    <td>{{e.name}}</td>
                                    <td>{{e.description}}</td>
                                    <td>
                                        <button color="accent" (click)="removeEquipment(t.id, e.id)" mat-icon-button>
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- <div>
                        <table>
                            <tbody>
                                <tr *ngFor="let e of equipment">
                                    <td>{{e.name}}</td>
                                    <td>{{e.description}}</td>
                                    <td>
                                        <button color="primary" mat-icon-button>
                                            <mat-icon>add</mat-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div> -->
                </tr>
                <tr><button color="primary" (click)="onAddClicked()" mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button></tr>
            </tbody>
        </table>
    </div>
    <div>
        <xp-tour-form *ngIf="shouldRenderTourForm" [shouldEdit]="shouldEdit" [tour]="selectedTour" (tourUpdated)="getTour()"></xp-tour-form>
    </div>
    </div>
</div>
